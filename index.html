<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroFinance</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .title {
            background-color: #FF5E42;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            font-size: 2em;
        }
        .nav {
            margin-top: 20px;
        }
        .nav-btn {
            background-color: #FF5E42;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-btn:hover {
            background-color: #E74C3C;
        }
        .form-container {
            margin-top: 30px;
            font-size: 1.2em;
        }
        input {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }
        .add-btn {
            background-color: #28A745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-btn:hover {
            background-color: #218838;
        }
        .reports-container {
            margin-top: 30px;
            font-size: 1.2em;
        }
        #reportsList {
            list-style-type: none;
            padding: 0;
        }
        #reportsList li {
            background-color: #444;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">RetroFinance</h1>
        <div class="nav">
            <button class="nav-btn" id="homeBtn">Home</button>
            <button class="nav-btn" id="addExpenseBtn">Add Expense</button>
            <button class="nav-btn" id="reportsBtn">Reports</button>
        </div>

        <!-- Formularul de adăugare cheltuieli -->
        <div class="form-container" id="addExpenseForm">
            <h2>Add New Expense</h2>
            <label for="desc">Description:</label>
            <input type="text" id="desc" placeholder="Enter description">
            
            <br> <!-- Linie de separare între câmpuri -->

            <label for="amount">Amount ($):</label>
            <input type="number" id="amount" placeholder="Enter amount">
            
            <br> <!-- Linie de separare pentru butonul de adăugare -->

            <button class="add-btn" id="addExpense">Add Expense</button>
        </div>

        <!-- Secțiunea de rapoarte -->
        <div class="reports-container" id="reportsSection" style="display: none;">
            <h2>Expense Reports</h2>
            <ul id="reportsList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
