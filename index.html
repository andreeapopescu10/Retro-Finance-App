<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroFinance</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroFinance</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .title {
            background-color: #FF5E42;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            font-size: 2em;
        }
        .nav {
            margin-top: 20px;
        }
        .nav-btn {
            background-color: #FF5E42;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-btn:hover {
            background-color: #E74C3C;
        }
        .form-container {
            margin-top: 30px;
            font-size: 1.2em;
        }
        input {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }
        .add-btn {
            background-color: #28A745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">RetroFinance</h1>
        <div class="nav">
            <button class="nav-btn">Home</button>
            <button class="nav-btn">Add Expense</button>
            <button class="nav-btn">Reports</button>
        </div>
        <div class="form-container">
            <h2>Add New Expense</h2>
            <label for="desc">Description:</label>
            <input type="text" id="desc" placeholder="Enter description">
            
            <label for="amount">Amount ($):</label>
            <input type="number" id="amount" placeholder="Enter amount">
            
            <button class="add-btn">Add Expense</button>
        </div>
    </div>
</body>
</html>
