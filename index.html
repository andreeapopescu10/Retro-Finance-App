<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroFinance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">RetroFinance</h1>
        <div class="nav">
            <button class="nav-btn">Home</button>
            <button class="nav-btn">Add Expense</button>
            <button class="nav-btn">Reports</button>
        </div>
        <div class="form-container">
            <h2>Add New Expense</h2>
            <label for="desc">Description:</label>
            <input type="text" id="desc" placeholder="Enter description">
            
            <label for="amount">Amount ($):</label>
            <input type="number" id="amount" placeholder="Enter amount">
            
            <button class="add-btn">Add Expense</button>
        </div>
    </div>
</body>
</html>
