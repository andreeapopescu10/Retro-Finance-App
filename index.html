<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RetroFinance</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>RetroFinance</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
      <button onclick="showSection('home')">Home</button>
      <button onclick="showSection('add-expense')">Add Expense</button>
      <button onclick="showSection('reports')">Reports</button>
    </nav>

    <!-- Sections -->
    <section id="home" class="section active">
      <h2>Welcome to RetroFinance</h2>
      <p>Track your finances the retro way!</p>
    </section>

    <section id="add-expense" class="section">
      <h2>Add New Expense</h2>
      <form id="expense-form">
        <label for="description">Description:</label>
        <input type="text" id="description" required />
        <label for="amount">Amount ($):</label>
        <input type="number" id="amount" required />
        <button type="submit">Add Expense</button>
      </form>
      <p id="expense-message"></p>
    </section>

    <section id="reports" class="section">
      <h2>Your Expenses</h2>
      <ul id="expense-list"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
